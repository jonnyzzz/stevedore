services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - STEVEDORE_DEPLOYMENT=${STEVEDORE_DEPLOYMENT:-test}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health')"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 5s
