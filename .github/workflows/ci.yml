name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Unit tests
        run: go test ./...

      - name: Integration tests (Docker)
        shell: bash
        run: |
          set -euo pipefail
          set +e
          go test -tags=integration ./tests/integration -v -count=1 -timeout=30m 2>&1 | tee integration.log
          status=${PIPESTATUS[0]}
          set -e
          if [ "${status}" -ne 0 ]; then
            lines="$(tail -n 80 integration.log | sed -e 's/%/%25/g' -e 's/\r/%0D/g' -e 's/\n/%0A/g')"
            echo "::error file=tests/integration/install_test.go,line=1,title=Integration tests (Docker) failed::${lines}"
            exit "${status}"
          fi

      - name: Integration test output (summary)
        if: always()
        shell: bash
        run: |
          {
            echo "## Integration tests (Docker)"
            echo
            echo '```text'
            if [ -f integration.log ]; then
              tail -n 200 integration.log
            else
              echo "integration.log not found"
            fi
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
